<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encriptador</title>
</head>

<body>
    <header class="header">
        <img class="logo" src="Frame 6.png" alt="Logo Alura">
    </header>

    <main>
        <section class="section">
            <textarea class="text-area" cols="30" rows="10" placeholder="ingrese texto"></textarea>

            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos.</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="text-area-mensaje" cols="30" rows="12"></textarea>

            <div class="copiar">
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        Creado con ♥ por Mju para Alura Latam
    </footer>
   
    <script src="script.js"></script>
</body>
</html>
